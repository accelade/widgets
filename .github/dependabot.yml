version: 2

updates:
  # PHP dependencies (Composer)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "php"
    commit-message:
      prefix: "chore(deps):"
    groups:
      laravel:
        patterns:
          - "laravel/*"
          - "illuminate/*"
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "*"

  # JavaScript dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore(deps):"
    groups:
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "vite-*"
      testing:
        patterns:
          - "@playwright/*"
          - "playwright"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci):"
