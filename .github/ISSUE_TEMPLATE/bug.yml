name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched for existing issues and this is not a duplicate
          required: true
        - label: I have read the [documentation](../docs/)
          required: true
        - label: I am using the latest version of Accelade Infolists
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: If applicable, provide a minimal code sample that reproduces the issue
      render: php
      placeholder: |
        // Your Infolist definition
        TextEntry::make('name')
            ->label('Full Name')
            ->badge();

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of Accelade Infolists is affected?
      multiple: true
      options:
        - TextEntry Component
        - BadgeEntry Component
        - IconEntry Component
        - ImageEntry Component
        - ColorEntry Component
        - RatingEntry Component
        - ProgressEntry Component
        - CodeEntry Component
        - QrCodeEntry Component
        - KeyValueEntry Component
        - RepeatableEntry Component
        - MarkdownEntry Component
        - HtmlEntry Component
        - SecretEntry Component
        - SeparatorEntry Component
        - Infolist Container
        - Blade Views
        - Other

  - type: input
    id: infolists-version
    attributes:
      label: Accelade Infolists Version
      description: What version of Accelade Infolists are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: accelade-version
    attributes:
      label: Accelade Version
      description: What version of Accelade (core) are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: PHP Version
      description: What version of PHP are you running?
      placeholder: "8.3.0"
    validations:
      required: true

  - type: input
    id: laravel-version
    attributes:
      label: Laravel Version
      description: What version of Laravel are you using?
      placeholder: "11.0.0"
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser
      description: If this is a frontend issue, what browser are you using?
      placeholder: "Chrome 120, Firefox 121, Safari 17"

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Include any relevant error messages or logs
      render: shell
      placeholder: |
        Paste error logs here...

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...

  - type: checkboxes
    id: willing
    attributes:
      label: Contribution
      description: Would you be willing to contribute a fix?
      options:
        - label: I would be willing to submit a PR to fix this issue
